<!DOCTYPE html>
<html lang="en">
<head>

    <title>Charcuterie Board Order Form</title>
    <style>

        body {

            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Charcuterie Board Order Form</h1>
    <form id="orderForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        
        <label for="date">Date of Event:</label>
        <input type="date" id="date" name="date" required><br>
        
        <label for="startTime">Event Start Time:</label>
        <input type="time" id="startTime" name="startTime" required><br>
        
        <label for="address">Full Delivery Address:</label>
        <textarea id="address" name="address" required></textarea><br>
        
        <label for="contactMethod">Preferred Contact Method:</label>
        <select id="contactMethod" name="contactMethod">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select><br>
        
        <label for="boardType">Choose Board Type:</label>
        <select id="boardType" name="boardType">
            <option value="cheese">Cheese Board</option>
            <option value="meat">Meat Board</option>
            <option value="mixed">Mixed Board</option>
        </select><br>
        
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required><br>
        
        <label for="design">Design Preference:</label>
        <input type="text" id="design" name="design"><br>
        
        <button type="submit">Submit Order</button>
    </form>
